<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-info">
          <div>
            <h1 class="city" id="current-city"></h1>
            <p class="weather-details">
              <span id="time"> </span> <span id="description"></span><br />
              Humidity: <strong><span id="humidity"></span></strong>, Wind:
              <strong><span id="windSpeed"></span></strong>
            </p>
          </div>
          <div class="temperature-container">
            <div id="icon"></div>
            <div class="temperature" id="current-temperature"></div>
            <div class="temperature-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/praie" target="_blank">Praise Maposa </a>
          and is
          <a target="_blank"> on GitHub</a>
          and
          <a href="https://praise9.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
